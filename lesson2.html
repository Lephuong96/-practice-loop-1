<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson2</title>
</head>
<body>
     <script>
         for (i= 1;; i++) {
             var temp = parseInt(prompt("Nhập nhiệt độ hiện tại:"));
             if (temp > 100) {
                 alert("Giảm nhiệt độ");
             } else if (temp < 20) {
                 alert("Tăng nhiệt độ");
             } else {
                 alert("Nhiệt độ hiện tại là " + temp);
                 break;
             }
         }
     </script>
</body>
</html>
